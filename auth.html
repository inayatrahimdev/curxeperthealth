<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CureXpert | Healthcare Platform</title>
    <meta name="description" content="Sign in or sign up to access CureXpert healthcare services">
    <meta property="og:title" content="Authentication - CureXpert">
    <meta property="og:description" content="Sign in or sign up to access CureXpert healthcare services">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://curexpert.com/auth">
    <meta property="og:image" content="CureXpert Logo.png">
    <link rel="icon" type="image/png" href="CureXpert Logo.png">
    <link rel="shortcut icon" type="image/png" href="CureXpert Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <img src="CureXpert Logo.png" alt="CureXpert" class="logo-img">
            </div>
            <h1>Welcome to CureXpert</h1>
            <p>Your healthcare journey starts here</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="signin">Sign In</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div class="auth-form active" id="signin-form">
            <form class="form" id="signinForm">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form" id="signup-form">
            <form class="form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-role">I am a:</label>
                    <select id="signup-role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="patient">Patient</option>
                        <option value="provider">Healthcare Provider</option>
                        <option value="partner">Partner/Investor</option>
                    </select>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a
                                href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter">
                        <span>Subscribe to healthcare updates and news</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <div class="divider">
                <span>or continue with</span>
            </div>
            <button class="btn btn-google" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Production authentication check - redirect authenticated users to website
        document.addEventListener('DOMContentLoaded', () => {
            const userSession = localStorage.getItem('curexpert_user');
            if (userSession) {
                try {
                    const userData = JSON.parse(userSession);
                    const now = Date.now();

                    // Check if session has expired
                    if (userData.expires && now > userData.expires) {
                        localStorage.removeItem('curexpert_user');
                        return; // Stay on auth page
                    }

                    // User is authenticated, redirect to main website
                    window.location.href = 'index.html';
                } catch (error) {
                    localStorage.removeItem('curexpert_user');
                    return; // Stay on auth page
                }
            }
        });
    </script>
</body>

</html>
